<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/netflix logo/netflixIcon2.ico"> 
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/resposive.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>NotNetflix - Movie Search</title>
</head>
<body>
  <!-- navbar section start-->
        <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right" id="home">
            <div class="container-fluid">
              <div class="netflix-row">
                <!-- left -->
                <section class="left d-flex align-items-center">
                  <a class="navbar-brand" href="#">
                    <img src="./images/netflix logo/notnet.png" alt="">
                  </a>
                  <!-- Dropdown -->
                  <div class=" netflix-dropdown-box dropdown">
                    <button class="netflix-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Browse
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./index.html">Home</a></li>
                      <li><a class="dropdown-item" href="./search.html">Search</a></li>
                      <li><a class="dropdown-item" href="./myList.html">My List</a></li>
                    </ul>
                  </div>
                  <!-- Nav inks -->
                  <div class="netflix-nav">
                    <section>
                      <button><a href="./index.html">Home</a></button>
                      <button><a href="./search.html">Search</a></button>
                      <button><a href="./myList.html">My List</a></button>
                    </section>
                  </div>
                </section>
                <!-- right -->
                <section class="right d-flex align-items-center">
                    <form id="form">
                      <input type="text" placeholder="Filter by movies ..." id="search" class="search">
                    </form>
                  <i class="bi bi-search"></i>
                  <img src="./images/netflix logo/userLoginImage.jpg" alt="" class="netflix-profile mx-1">
                  <button type="button" class="btn btn-danger logOut"><a href="./login.html">Log Out</a></button>
                </section>
              </div>
            </div>
          </nav>
 <!-- navbar section end -->
 
<!-- main content start -->
    <main id="main">
      <div class="movie">
        <img src="https://i.pinimg.com/564x/27/5e/2a/275e2a5c180dfcb54c16929070e86f63.jpg" alt="">
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green" >9.8</span>
        </div>
        <div class="overview">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
          Quas adipisci totam non quidem tempore nam sit ipsum atque, quae vitae!
        </div>
      </div> 
    </main>
<!-- main content end -->


    <!-- Scripts -->
    <Script src="/js/search.js"></Script>
    <script src="./js/indexNavbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Scripts End -->
</body>
</html>
