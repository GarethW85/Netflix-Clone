<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/netflix logo/netflixIcon2.ico"> 
   <!-- bootstrap CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css links -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/mainStyle.css">
    <link rel="stylesheet" href="/css/resposive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>NotNetflix - Home</title>
    <!-- jquery cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- NotNetflix Navbar -->
    <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right" id="home">
      <div class="container-fluid">
        <div class="netflix-row">
          <!-- left -->
          <section class="left d-flex align-items-center">
            <a class="navbar-brand" href="#">
              <img src="./images/netflix logo/notnet.png" alt="">
            </a>
            <!-- Dropdown -->
            <div class=" netflix-dropdown-box dropdown">
              <button class="netflix-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Browse
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">Search</a></li>
                <li><a class="dropdown-item" href="./myList.html">My List</a></li>
              </ul>
            </div>
            <!-- Nav inks -->
            <div class="netflix-nav">
              <section>
                <button><a href="#">Home</a></button>
                <button>Search</button>
                <button><a href="./myList.html">My List</a></button>
              </section>
            </div>
          </section>
          <!-- right -->
          <section class="right d-flex align-items-center">
            <i class="bi bi-search"></i>
            <div class="netflix-profile"></div>
            <button type="button" class="btn btn-danger logOut"><a href="./login.html">Log Out</a></button>
          </section>
        </div>
      </div>
    </nav>
    <!-- NotNetflix Navbar End -->
    
    <!-- Hero Video -->
    <section class="netflix-home-video">
      <div class="top"></div>
      <img src="./images/indexImages/JurassicPark.jpg" alt="" width="100%">
      <div class="bottom"></div>
      <div class="content">
        <section class="left">
          <img src="./images/indexImages/JurassicLogo.png" alt="jurassicparklogo" id="hero-logo" >
          <div class="mt-2 d-flex">
            <button type="button" class="btn btn-light m-2"><i class="bi bi-play-fill"
                style="color: #000; padding:0px;"></i>Play Now</button>
            <button type="button" class="btn btn-secondary m-2"><i class="bi bi-info-circle" style="padding:3px;"></i>More
              Info</button>
          </div>
        </section>
      </div>
    </section>
    <!-- Hero Video End -->
    
    <!-- Main Section -->
    <div class="container-fluid m-0">
      <header class="main">
        <h1 class="heading">Coming Soon</h1>
      </header>
    </div>
    <!-- Main Section End -->
    
    <!-- Footer -->
    <div class="container footer">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="row">
            <div class="col-md-3">
              <ul>
                <li>Audio Description</li>
                <li>Investor Relation</li>
                <li>Legal Notices</li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>Help Center</li>
                <li>Jobs</li>
                <li>Cookie Preferences</li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>Gift Cards</li>
                <li>Terms of Use</li>
                <li>Corporate Information</li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>Media Center</li>
                <li>Privacy</li>
                <li>Contact Us</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-10 mx-auto">
          <div class="row">
            <div class="col-12">
              <p class="copyright">Designed by <b style="color:white;">GarethW</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->
    
    <!-- Scripts -->
    <Script src="./js/api.js"></Script>
    <Script src="/js/scroll.js"></Script>
    <Script src="/js/main.js"></Script>
    <script src="./js/indexNavbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Scripts End -->
</body>

</html>
