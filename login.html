<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <!-- JS links -->
    <script src="./js/login.js" defer ></script>
    <link rel="icon" href="/images/netflix logo/netflixIcon2.ico">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>NotNetflix | Login</title>
</head>
<body>
    <div id="app">
        <div class="login-page">
            <transition name="fade">
                <div v-if="!registerActive" class="wallpaper-login"></div>
            </transition>
            <div id="netflixLogo"><img src="./images/netflix logo/notNetflix1.png" alt="notNetflix Logo"></div>
            <div class="wallpaper-register"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto ">
                        <div v-if="!registerActive" class="card login" id="cardOpacity" v-bind:class="{ error: emptyFields }">
                            <h1>Sign In</h1>
                            <form class="form-group ">
                                <input v-model="emailLogin" type="email" class="form-control" placeholder="Email" required >
                                <input v-model="passwordLogin" type="password" class="form-control" placeholder="Password" required>
                                <input type="submit" class="btn btn-danger" @click="doLogin" :disabled="!(emailLogin.length && passwordLogin.length)">
                                <p>Don't have an account? <a href="#" @click="registerActive = !registerActive, emptyFields = false">Sign up here</a>
                                </p>
                            </form>
                        </div>
                        <div v-else class="card register" id="cardOpacity" v-bind:class="{ error: emptyFields }">
                            <h1>Sign Up</h1>
                            <form class="form-group">
                                <input v-model="emailReg" type="email" class="form-control" placeholder="Email" required>
                                <input v-model="passwordReg" type="password" class="form-control" placeholder="Password"
                                    required>
                                <input v-model="confirmReg" type="password" class="form-control"
                                    placeholder="Confirm Password" required>
                                <input type="submit" class="btn btn-danger" @click="doRegister" :disabled="!(emailLogin.length && passwordLogin.length && confirmReg.length)">
                                <p>Already have an account? <a href="#"
                                        @click="registerActive = !registerActive, emptyFields = false">Sign in here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <!-- script tags -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</body>
</html>
